<!doctype html>
<html>
<head>
    <title>Puzzle game</title>
    <meta charset="utf-8" />
    <meta name="description" content="Puzzle test" />
    <meta name="author" content="Oleg Zinoviev" />
    <script data-main="js/main" src="js/lib/require.min.js"></script>
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div id="puzzle-wrap" class="puzzle-wrap"></div>
        <div id="puzzle-hud" class="puzzle-hud">
            <div id="puzzle-hud-inner" class="puzzle-hud__inner">
                <div class="puzzle-hud__timer">
                    <h3>Time</h3>
                    <div id="puzzle-hud-timer-inner" class="puzzle-hud__timer__inner"></div>
                </div>
                <div class="puzzle-hud__player">
                    <div class="puzzle-hud__player__points">
                        <h3>Points:</h3>
                        <div id="puzzle-hud-points-inner" class="puzzle-hud__player__content"></div>
                    </div>
                    <div class="puzzle-hud__player__steps">
                        <h3>Steps:</h3>
                        <div id="puzzle-hud-steps-inner" class="puzzle-hud__player__content"></div>
                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
